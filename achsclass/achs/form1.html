<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<form action="nextpage.html" method="post" enctype="multipart/form-data">
<table width="500" border="1" cellspacing="0" cellpadding="10" align="center" >
  <tr>
    <td width="110" height="50">Name<font color="#FF0000">*</font></td>
    <td width="390"><input name="name" type="text" id="name" size="40" maxlength="10" required></td>
  </tr>
  <tr>
    <td height="50">Password</td>
    <td><input type="password" name="password" id="password"></td>
  </tr>
  <tr>
    <td height="50"><a href="mailto: info@hotmail.com?subject=hi there">Email</a></td>
    <td><input type="email" name="email" id="email" required></td>
  </tr>
  <tr>
    <td height="50">Gender</td>
    <td><input type="radio" name="gender" id="radio" value="Male">
      Male 
      <input type="radio" name="gender" id="radio2" value="Female">
      Female</td>
  </tr>
  <tr>
    <td height="50">Fav Subjects</td>
    <td><input type="checkbox" name="checkbox" id="checkbox">
      Statistics 
      <input type="checkbox" name="checkbox2" id="checkbox2">
      Mathemetics 
      <input type="checkbox" name="checkbox3" id="checkbox3">
      Microprocessor 
      <input type="checkbox" name="checkbox4" id="checkbox4">
      DSA 
      <input type="checkbox" name="checkbox5" id="checkbox5">
      Digital Logic</td>
  </tr>
  <tr>
    <td height="50">Country</td>
    <td><select>
    <option>Choose Country</option>
    <option>Nepal</option>
    <option> Bhutan</option>
    </select>
    </td>
  </tr>
  <tr>
    <td height="50">DOB</td>
    <td><select name="year" id="year">
      <option>YYYY</option>
      <option>1980</option>
      <option>1981</option>
      <option>1982</option>
    </select>
      <select name="select2" id="select2">
        <option>MM</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
      </select>
      <select name="select3" id="select3">
        <option>DD</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
      </select></td>
  </tr>
  <tr>
    <td height="50">Upload Photo</td>
    <td><input type="file" name="fileField" id="fileField"></td>
  </tr>
  <tr>
    <td height="50" colspan="2">Write Something About you</td>
  </tr>
  <tr>
    <td height="50" colspan="2"><textarea name="textfield" cols="40" rows="10" id="textfield"></textarea></td>
  </tr>
  <tr>
    <td height="50" colspan="2"><input type="submit" value="Send"><input type="reset" value="DO RESET"><input type="button" value="simple button"></td>
  </tr>
</table>
</form>
</body>
</html>
